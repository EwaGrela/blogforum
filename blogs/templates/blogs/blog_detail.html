{% extends 'base.html'%}
{% block content %}
<main>
    <div class="container">
        <div class="jumbotron">
            <h1>{{blog.title}}</h1>
        </div>
        <div>
            {{blog.description}}
        </div>
        <p>{{blog.author}}</p>
        <h3>All posts:</h3>
        {% for post in blog.posts.all %}
            <ul>
                <li>
                <h4><a href="{% url 'post_detail' post.id %}">{{post.title}}</a></h4>
                </li>
            </ul>
        {% endfor %}
    </div>
</main>

{% endblock %}
